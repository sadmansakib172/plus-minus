<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Plus Minus App</title>
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-12 text-5xl text-center mb-12">
       <h1>Welcome to my awesome count App:)</h1>
    </header>
    <main class="text-center">
       <p id="text" class="text-3xl font-semibold mb-4">0</p>
       <button id="btn-plus" class="text-2xl bg-red-400 px-8 py-4 mr-4 text-white rounded-lg">
          +
       </button>
       <button id="btn-minus" class=" text-2xl bg-sky-400 px-8 py-4 text-white rounded-lg">
         -
       </button>
    </main>
    <footer>

    </footer>
    <script src="./js/plus-minus.js"></script>
</body>
</html>
